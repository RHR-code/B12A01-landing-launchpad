<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Landing Launchpad</title>
  </head>
  <body>
    <header class="header">
      <nav class="navbar">
        <h2 class="nav_logo inter_font primary_color">LOGO</h2>
        <button class="primary_btn">Sign Up</button>
      </nav>
      <section>
        <div class="banner raleway_font">
          <h1 class="banner_title">
            Cool Dark UI Template for <br />
            Webflow Agencies!
          </h1>
          <button class="primary_btn">Stay Focused</button>
        </div>
      </section>
    </header>
    <main class="main">
      <section>
        <div class="action raleway_font">
          <div class="action_details">
            <h2 class="action_title">See It in Action</h2>
            <p class="action_description">
              Explore the live preview and imagine your <br />
              brand in this bold new look.
            </p>
            <button class="primary_btn">Launch Live Preview</button>
          </div>
          <img src="Assets/wc-mini.png" alt="" />
        </div>
      </section>
    </main>
    <footer></footer>
  </body>
</html>
